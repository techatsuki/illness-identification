{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/signup.css">
<div class="container">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Register</h2>
      <div class="card-body py-md-4">
       <form action="#" method="post" _lpchecked="1">
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" placeholder="username">
        </div>
          <div class="form-group">
             <input type="text" class="form-control" name="firstName" id="name" placeholder="Name">
          </div>
          <div class="form-group">
             <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="city" id="city" placeholder="City">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="work_type" id="work_type" placeholder="Working Type">
          </div>                  
          <div class="form-group">
            <input type="password" class="form-control" name="password1" id="password" placeholder="Password">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password2" id="confirm-password" placeholder="confirm-password">
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between">
            <a href="/login">Login</a>
          <button class="btn btn-primary">Create Account</button>
          </div>
       </form>
     </div>
  </div>
</div>
</div>
</div>

{% endblock %}
